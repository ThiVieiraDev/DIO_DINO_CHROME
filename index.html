<!DOCTYPE html>
<html lang="=pt-br">

<head>
    <meta charset="UTF-8">
    <title>Dio Dino Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script/dino.js" charset="UTF-8" defer></script>
    <script src="./script/cactus.js" charset="UTF-8" defer></script>
    <script src="./script/timer.js" charset="UTF-8" defer></script>
    <script src="./script/index.js" charset="UTF-8" defer></script>
</head>

<body>
    <div class="menu">
        <table>
            <tr>
                <td>
                    <button onClick="startGame()" id="start" class="botao">Iniciar</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onClick="pauseGame()" id="pause" class="botao">Pausar</button>
                    <p id="display_time"></p>
                </td>

            </tr>
        </table>
    </div>

    <div class="background">
        <div class="dino">
        </div>
    </div>
</body>

</html>
